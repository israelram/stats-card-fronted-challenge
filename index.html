<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Israel Ramirez" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>

	<body>
		<main>
			<div class="container">
				<div class="card">

					<div
						class="card-image"
						role="img" 
						aria-label="group of woman working at their desks in open plan office" >
					</div>

					<div class="card-content">

						<div class="card-info">
							<h1 class="card-info__title">
								Get
								<span class="card-info__title card-info__title--accent">insights</span>
								that help your business grow.
							</h1>
							<p class="card-info__descr">
								Discover the benefits of data analytics and make better decisions
								regarding revenue, customer experience, and overall efficiency.
							</p>
						</div>
	
						<div class="card-stats">
							<div class="card-stat">
								<h2 class="card-stat__quant">10k+</h2>
								<p class="card-stat__descr">companies</p>
							</div>
							<div class="card-stat">
								<h2 class="card-stat__quant">314</h2>
								<p class="card-stat__descr">templates</p>
							</div>
							<div class="card-stat">
								<h2 class="card-stat__quant">12m+</h2>
								<p class="card-stat__descr">queries</p>
							</div>
						</div>
						
					</div>
				
				</div>

				<div class="attribution">
					<p class="attribution__text">
						Challenge by
						<a
							class="attribution__link"
							href="https://www.frontendmentor.io?ref=challenge"
							target="_blank"
							>Frontend Mentor</a
						>.
					</p>
					<p class="attribution__text">
						Coded by
						<a
							class="attribution__link"
							href="https://github.com/israelraml"
							target="_blank"
							>Israel Ramirez</a
						>.
					</p>
				</div>
			</div>
		</main>
	</body>
</html>
